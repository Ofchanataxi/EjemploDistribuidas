spring.application.name=polizas-ms
server.port=8080

# --- CONFIGURACIÓN BASE DE DATOS (KUBERNETES) ---
# IMPORTANTE: Usamos 'mysql-polizas' en lugar de 'localhost'
spring.datasource.url=jdbc:mysql://mysql-polizas:3306/polizas_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- CONFIGURACIÓN GENERAL ---
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Guayaquil