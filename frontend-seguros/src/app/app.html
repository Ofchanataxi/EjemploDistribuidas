<div class="container mt-5">
  <h1 class="mb-4 text-center">Sistema de Emisión de Pólizas</h1>

  <div class="card p-4 mb-5 shadow-sm">
    <h4>Nueva Póliza</h4>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Nro. Póliza</label>
        <input type="text" class="form-control" [(ngModel)]="nuevo.numeroPoliza">
      </div>
      <div class="col-md-3">
        <label class="form-label">Cliente</label>
        <select class="form-select" [(ngModel)]="nuevo.clienteId">
          <option value="0" disabled>Seleccione...</option>
          <option *ngFor="let c of clientes" [value]="c.id">{{ c.nombres }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Plan</label>
        <select class="form-select" [(ngModel)]="nuevo.planId">
          <option value="0" disabled>Seleccione...</option>
          <option *ngFor="let p of planes" [value]="p.id">{{ p.nombre }} ({{ p.tipo }})</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Prima Mensual ($)</label>
        <input type="number" class="form-control" [(ngModel)]="nuevo.primaMensual">
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha Inicio</label>
        <input type="date" class="form-control" [(ngModel)]="nuevo.fechaInicio">
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha Fin</label>
        <input type="date" class="form-control" [(ngModel)]="nuevo.fechaFin">
      </div>
      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select class="form-select" [(ngModel)]="nuevo.estado">
          <option value="ACTIVA">ACTIVA</option>
          <option value="CANCELADA">CANCELADA</option>
        </select>
      </div>
      <div class="col-md-3 align-self-end">
        <button class="btn btn-primary w-100" (click)="guardar()">EMITIR PÓLIZA</button>
      </div>
    </div>
  </div>

  <h3 class="mb-3">Pólizas Emitidas</h3>
  <table class="table table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nro. Póliza</th>
        <th>Cliente ID</th>
        <th>Plan ID</th>
        <th>Vigencia</th>
        <th>Prima</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of polizas">
        <td>{{ p.id }}</td>
        <td>{{ p.numeroPoliza }}</td>
        <td>{{ p.clienteId }}</td>
        <td>{{ p.planId }}</td>
        <td>{{ p.fechaInicio }} / {{ p.fechaFin }}</td>
        <td>${{ p.primaMensual }}</td>
        <td>
          <span class="badge" [ngClass]="p.estado === 'ACTIVA' ? 'bg-success' : 'bg-danger'">
            {{ p.estado }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="eliminar(p.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
