apiVersion: apps/v1
kind: Deployment
metadata:
  name: polizas-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polizas-ms
  template:
    metadata:
      labels:
        app: polizas-ms
    spec:
      containers:
        - name: polizas-ms
          image: polizas-ms:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: SERVER_PORT
              value: "8001"
            - name: DB_HOST
              value: "mysql-polizas"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "polizas_db"
            - name: DB_USER
              value: "AppRoot"
            - name: DB_PWD
              value: "abcd"
            - name: CLIENTES_URL
              value: "http://clientes-ms:8080"
            - name: PLANES_URL
              value: "http://planes-ms:8081"
---
apiVersion: v1
kind: Service
metadata:
  name: polizas-ms
spec:
  selector:
    app: polizas-ms
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
---
# Frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend
          image: frontend-seguros:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
spec:
  selector:
    app: frontend-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
