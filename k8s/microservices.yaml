apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientes-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clientes-ms
  template:
    metadata:
      labels:
        app: clientes-ms
    spec:
      containers:
        - name: clientes-ms
          image: autor-ms:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: DB_HOST
              value: "postgres-independientes"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "clientes_db"
            - name: DB_USER
              value: "postgres"
            - name: DB_PWD
              value: "abcd"
---
apiVersion: v1
kind: Service
metadata:
  name: clientes-ms
spec:
  selector:
    app: clientes-ms
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
