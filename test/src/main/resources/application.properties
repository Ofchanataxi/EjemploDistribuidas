spring.application.name=planes-ms
server.port=8080

# IMPORTANTE: En Kubernetes NO uses localhost. Usa el nombre del servicio (mysql-polizas)
spring.datasource.url=jdbc:mysql://mysql-polizas:3306/planes_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect